<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Pages - Admin Dashboard UI Kit - Form Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    
    <!-- Head starts here -->
    <script src="/components/head.js"></script>
    <!-- Head end here -->

    <!-- My Customize CSS -->
    <link rel="stylesheet" href="./myAssets/dashboard/editSubscribers.CSS">
  </head>
  <body class="fixed-header menu-pin menu-behind">
      <!-- Navbar starts here -->
      <script src="/components/sidebar.js"></script>
      <!-- Navbar starts end here -->
    <!-- START PAGE-CONTAINER -->
    <div class="page-container ">
      <!-- START HEADER -->
      <script src="/components/header.js"></script>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper ">
        <!-- START PAGE CONTENT -->
        <div class="content ">
          <!-- START JUMBOTRON -->
          <div class="jumbotron" data-pages="parallax">
            <div class=" container-fluid   container-fixed-lg sm-p-l-0 sm-p-r-0">
              <div class="inner">
                <!-- START BREADCRUMB -->
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">edit subscribers</li>
                </ol>
                <!-- END BREADCRUMB -->
              
              </div>
            </div>
          </div>
          <!-- END JUMBOTRON -->
          <!-- START CONTAINER FLUID -->
          <div class=" container-fluid   container-fixed-lg">
            <div class="row">
              <div class="col-lg-12">
                <!-- START card -->
                <div class="card card-default">
                  <div class="card-header ">
                    <div class="card-title">
                      Option #two
                    </div>
                  </div>
                  <div class="card-body">
                    <h4>Traditional text-field design.</h4>
                    <p class="m-t-10 m-b-20 mw-80">We understand that sometimes conventions shouldn't be removed completely. People are already used to them. Use these text-fields whenever it is necessary.</p>
                    <form role="form">
                      <div class="form-group">
                        <label>Your name</label>
                        <input type="email" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" required>
                        <span class="help">Requires a minimum of 12 characters.</span>
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="ex: some@example.com" required>
                        <span class="help">This will not be shown publicly</span>
                      </div>
                      <div class="form-group">
                        <label>Placeholder</label>
                        <input type="email" class="form-control" placeholder="ex: some@example.com" required>
                      </div>
                      <div class="form-group">
                        <label>Disabled</label>
                        <input type="email" class="form-control" value="You can put anything here" disabled>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- END card -->
              </div>
            </div>
          </div>
         
       
   
        <!-- END PAGE CONTENT -->
        <!-- START COPYRIGHT -->
        <!-- START CONTAINER FLUID -->
        <!-- START CONTAINER FLUID -->
     <!-- Footer starts here -->
     <script src="/components/footer.js"></script>
     <!-- Footer end here -->
        <!-- END COPYRIGHT -->
      </div>
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->
    <script src="/components/script.js"></script>
      <!-- My customize JS -->
      <script src="./myAssets/dashboard/editProfile.js"></script>
  </body>
</html>
