<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Pages - Admin Dashboard UI Kit - Form Elements</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />

    <!-- Head starts here -->
    <script src="/components/head.js"></script>
    <!-- Head end here -->

    <!-- My Customize CSS -->
    <link rel="stylesheet" href="./myAssets/faq/edit_faq.css" />
  </head>
  <body class="fixed-header menu-pin menu-behind">
    <!-- Navbar starts here -->
    <script src="/components/sidebar.js"></script>
    <!-- Navbar starts end here -->
    <!-- START PAGE-CONTAINER -->
    <div class="page-container">
      <!-- START HEADER -->
      <script src="/components/header.js"></script>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper">
        <!-- START PAGE CONTENT -->
        <div class="content">
          <!-- START JUMBOTRON -->
          <div class="jumbotron" data-pages="parallax">
            <div class="container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
              <div class="inner">
                <!-- START BREADCRUMB -->
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">edit Packages</li>
                </ol>
                <!-- END BREADCRUMB -->
              </div>
            </div>
          </div>
          <!-- END JUMBOTRON -->
          <!-- START CONTAINER FLUID -->
          <div class="container-fluid container-fixed-lg">
            <div class="row">
              <div class="col-lg-12">
                <!-- START card -->
                <div class="card card-default">
                  <div class="card-header">
                    <div class="card-title">Option #two</div>
                  </div>
                  <div class="card-body">
                    <!-- A messages that shows when a user click the save buttton -->
                    <div
                      class="alert alert-success"
                      id="modalNotifcation"
                      role="alert"
                    >
                      <!-- <button aria-label="" class="close" data-dismiss="alert" id="closeNotificationDiv"></button> -->
                      <strong id="successAlertDiv"> </strong>
                    </div>

                    <div class="signingMessage" id="signingMessage">
                      <small>Updating FAQ...</small>
                    </div>
                    <div id="successfulRequest"></div>
                    <!-- test starts here -->
                    <form role="form" id="editFaqForm">
                      <div class="form-group">
                        <div class="labelDiv">
                          <label for="categories"> Add FAQ Category </label>
                          <button
                            class="settingIconCategories"
                            id="settingIconCategories"
                            data-toggle="modal"
                            data-target="#staticBackdrop"
                          >
                            <span class="material-icons"> settings </span>
                          </button>
                        </div>
                        <!-- Categories option Div -->
                        <select
                          class="form-control"
                          id="changeCategoriesDiv"
                        ></select>
                      </div>
                      <div class="form-group">
                        <label>Title</label>
                        <input
                          type="text"
                          class="form-control"
                          required
                          id="title"
                        />
                      </div>

                      <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea
                          class="form-control"
                          id="description"
                          rows="3"
                        ></textarea>
                      </div>

                      <div class="col-xl-12 mt-4">
                        <button
                          id="save-btn"
                          aria-label=""
                          class="btn btn-primary pull-right btn-lg btn-block"
                        >
                          Save
                        </button>
                      </div>
                    </form>
                  </div>

                  <!-- Categories Modal starts here -->
                  <div
                    class="modal fade"
                    id="staticBackdrop"
                    data-backdrop="static"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="staticBackdropLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <!-- A messages that shows when a user click the save buttton -->
                          <div
                            class="alert alert-success"
                            id="modalNotifcation2"
                            role="alert"
                          >
                            <button
                              style="display: none"
                              aria-label=""
                              class="close"
                              data-dismiss="alert"
                              id="closeNotificationDiv"
                            ></button>
                            <strong id="successAlertDiv2"> </strong>
                          </div>
                          <!-- Ends Here -->
                          <h5 class="modal-title" id="staticBackdropLabel">
                            FAQ Category
                          </h5>
                          <button
                            type="button"
                            class="close"
                            id="selfClickedModalButton"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div
                            id="customModalMessage"
                            class="customModalMessage"
                          >
                            <small>Deleting...</small>
                          </div>
                          <!-- Modal table starts here -->
                          <table class="table" id="table-container"></table>
                          <br />
                          <!-- Modal table ends here -->
                          <label>FAQ Category Name</label>
                          <input
                            type="text"
                            class="form-control"
                            required
                            id="categoryName"
                          />
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            id="addNewCategories"
                            type="button"
                            class="btn btn-primary"
                          >
                            Save
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Categories Modal ends here -->
                </div>
              </div>
              <!-- END card -->
            </div>
          </div>
        </div>

        <!-- END PAGE CONTENT -->
        <!-- START COPYRIGHT -->
        <!-- START CONTAINER FLUID -->
        <!-- START CONTAINER FLUID -->
        <!-- Footer starts here -->
        <script src="/components/footer.js"></script>
        <!-- Footer end here -->
        <!-- END COPYRIGHT -->
      </div>
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->
    <script src="/components/script.js"></script>
    <!-- My customize JS -->
    <script src="./myAssets/faq/edit_faq.js"></script>
  </body>
</html>
