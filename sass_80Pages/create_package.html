 <script src="/components/head.js"></script>

    <link rel="stylesheet" href="./myAssets/packages/createPackage.css">
  </head>
  <body class="fixed-header menu-pin menu-behind">

      <!-- Navbar starts here -->
      <script src="/components/sidebar.js"></script>
      <!-- Navbar starts end here -->

    <!-- START PAGE-CONTAINER -->
    <div class="page-container ">
      <!-- START HEADER -->
      <script src="/components/header.js"></script>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper ">
        <!-- START PAGE CONTENT -->
        <div class="content ">
          <!-- START JUMBOTRON -->
          <div class="jumbotron" data-pages="parallax">
            <div class=" container-fluid   container-fixed-lg sm-p-l-0 sm-p-r-0">
              <div class="inner">
                <!-- START BREADCRUMB -->
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">edit Packages</li>
                </ol>
                <!-- END BREADCRUMB -->
              
              </div>
            </div>
          </div>
          <!-- END JUMBOTRON -->
          <!-- START CONTAINER FLUID -->
          <div class=" container-fluid   container-fixed-lg">
            <div class="row">
              <div class="col-lg-12">
                <!-- START card -->
                <div class="card card-default">
                  <div class="card-header ">
                    <div class="card-title">
                      Option #two
                      
                    </div>
                  </div>
                  <div class="card-body">
                        <!-- A messages that shows when a user click the save buttton -->
                        <div class="alert alert-success" id="modalNotifcation" role="alert">
                            <button aria-label="" class="close" data-dismiss="alert" id="closeNotificationDiv"></button>
                            <strong id="successAlertDiv"> </strong>
                          </div>

                          <div class="signingMessage" id="signingMessage">
                            <small>Creating Package ...</small>
                          </div>
                          <div id="successfulRequest"></div>
                 
                    <form role="form" id="createPackageForm">
                      <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" required id="name">
                      </div>
                    
                      <div class="form-group">
                          <label for="Description">Description</label>
                          <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                          <div class="form-group">
                        <label>Duration <small>(Month)</small></label>
                        <input type="number" class="form-control" id="duration" required>
                      </div>
                      <div class="form-group">
                        <label>Cost <small>(Naira)</small></label>
                        <input type="number" class="form-control" id="cost" required>
                      </div>
                 
                      <div>Properties</div>
                      <div class="form-group">
                        <label>sms</label>
                        <input type="checkbox" id="sms" name="sms" >
                        <label for="email">email</label>
                        <input type="checkbox" id="email" name="email" value="">
                        <label for="ticket">ticket</label>
                        <input type="checkbox" id="ticket" name="ticket" value="">
                        <label for="invoices">invoices</label>
                        <input type="checkbox" id="invoices" name="invoices" value="">
                        <label for="event">event</label>
                        <input type="checkbox" id="event" name="event" value="">
                      </div>                 
                    </div>
                      <div class="col-xl-12 mt-4">
                        <button aria-label="" class="btn btn-primary pull-right btn-lg btn-block">Save
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- END card -->
              </div>
            </div>
          </div>
          
        <!-- END PAGE CONTENT -->

        <!-- START CONTAINER FLUID -->

        <script src="/components/footer.js"></script>

    </div>
