<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Pages - Admin Dashboard UI Kit - Blank Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />

    <!-- Head starts here -->
    <script src="/components/head.js"></script>
    <!-- Head end here -->

    <!-- My Customize CSS -->
    <link rel="stylesheet" href="./myAssets/tickets/tickets.css" />

    <!-- My Customize CSS Ends here -->
  </head>
  <body class="fixed-header menu-pin menu-behind">
    <!-- BEGIN SIDEBPANEL-->
    <!-- Navbar starts here -->
    <script src="/components/sidebar.js"></script>
    <!-- Navbar starts end here -->

    <!-- END SIDEBAR -->
    <!-- END SIDEBPANEL-->
    <!-- START PAGE-CONTAINER -->
    <div class="page-container">
      <!-- START HEADER -->
      <script src="/components/header.js"></script>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper">
        <!-- START PAGE CONTENT -->
        <div class="content">
          <!-- MODAL STICK UP  -->
          <div
            class="modal fade stick-up"
            id="addNewAppModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="addNewAppModal"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header clearfix">
                  <button
                    aria-label=""
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true"
                  >
                    <i class="pg-icon">close</i>
                  </button>
                  <h4 class="p-b-5"><span class="semi-bold">New</span> App</h4>
                </div>
                <div class="modal-body">
                  <p class="small-text">
                    Create a new app using this form, make sure you fill them
                    all
                  </p>
                  <form role="form">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group form-group-default">
                          <label>name</label>
                          <input
                            id="appName"
                            type="text"
                            class="form-control"
                            placeholder="Name of your app"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group form-group-default">
                          <label>Description</label>
                          <input
                            id="appDescription"
                            type="text"
                            class="form-control"
                            placeholder="Tell us more about it"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group form-group-default">
                          <label>Price</label>
                          <input
                            id="appPrice"
                            type="text"
                            class="form-control"
                            placeholder="your price"
                          />
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group form-group-default">
                          <label>Notes</label>
                          <input
                            id="appNotes"
                            type="text"
                            class="form-control"
                            placeholder="a note"
                          />
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    aria-label=""
                    id="add-app"
                    type="button"
                    class="btn btn-primary btn-cons"
                  >
                    Add
                  </button>
                  <button
                    aria-label=""
                    type="button"
                    class="btn btn-cons"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- START JUMBOTRON -->
          <div class="jumbotron" data-pages="parallax">
            <div class="container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
              <div class="inner">
                <!-- START BREADCRUMB -->
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Packages Table</li>
                </ol>
                <!-- END BREADCRUMB -->
              </div>
            </div>
          </div>
          <!-- END JUMBOTRON -->
          <!-- START CONTAINER FLUID -->
          <div
            class="container-fluid container-fixed-lg bg-white"
            style="margin-bottom: 30px"
          >
            <!-- START card -->
            <div class="card card-transparent">
              <div class="card-header">
                <div class="card-title">Pages Default Tables Style</div>
                <div class="pull-right">
                  <div class="col-xs-12">
                    <input
                      type="text"
                      id="search-table"
                      class="form-control pull-right"
                      placeholder="Search"
                    />
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>

              <!-- Table starts here -->
              <div class="card-body" id="table-container">
                <div id="noRecordFound"></div>
                <div
                  class="alert alert-success"
                  id="modalNotifcation"
                  role="alert"
                >
                  <button
                    aria-label=""
                    class="close"
                    data-dismiss="alert"
                    id="closeNotificationDiv"
                  ></button>
                  <strong id="successAlertDiv"> </strong>
                </div>

                <!-- Table End here -->

                <!-- Delete Plan Modal starts here -->
                <div
                  class="modal fade"
                  id="deleteModalCenter"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="deleteModalCenterTitle"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-dialog-centered"
                    role="document"
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5
                          class="modal-title"
                          id="deleteModalCenterTitle"
                        ></h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                          id="selfClickedButton"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div
                        class="modal-body signingMessage"
                        id="deleteModalMessage"
                      >
                        <!-- Drop down starts here -->
                        <small></small>

                        <!-- Drop down starts here -->
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                          id="noDeletePlan"
                          onclick="cancelDeleteUser()"
                        >
                          No
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          id="yesDeletePlan"
                          onclick="runDeleteUser()"
                        >
                          Yes
                        </button>
                      </div>
                    </div>

                    <!-- Delete Modals Ends here -->
                  </div>
                  <!-- END card -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- START CONTAINER FLUID -->
        <!-- Footer starts here -->
        <script src="/components/footer.js"></script>
        <!-- Footer end here -->
        <!-- END COPYRIGHT -->
      </div>
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->
    <!-- BEGIN VENDOR JS -->
    <script src="/components/script.js"></script>
    <!-- My customize JS -->
    <script src="./myAssets/tickets/ticket.js"></script>
    <!-- END PAGE LEVEL JS -->
  </body>
</html>
