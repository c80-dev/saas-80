<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Pages - Admin Dashboard UI Kit - Form Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    
<!-- Head starts here -->
<script src="/components/head.js"></script>
<!-- Head end here -->


    <!-- My Customize CSS -->
    <link rel="stylesheet" href="./myAssets/dashboard/subscribers Profile/subscriberProfile.css">
  </head>
  <body class="fixed-header menu-pin menu-behind">

       <!-- Navbar starts here -->
       <script src="/components/sidebar.js"></script>
       <!-- Navbar starts end here -->
      
    <!-- START PAGE-CONTAINER -->
    <div class="page-container ">
      <!-- START HEADER -->
      <script src="/components/header.js"></script>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper ">
        <!-- START PAGE CONTENT -->
        <div class="content ">
          <!-- START JUMBOTRON -->
          <div class="jumbotron" data-pages="parallax">
            <div class=" container-fluid   container-fixed-lg sm-p-l-0 sm-p-r-0">
              <div class="inner">
                <!-- START BREADCRUMB -->
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">SUBSCRIBER'S DETAILS</li>
                </ol>
                <!-- END BREADCRUMB -->
              
              </div>
            </div>
          </div>
          <!-- END JUMBOTRON -->
          <!-- START CONTAINER FLUID -->
          <div class=" container-fluid   container-fixed-lg">
            <div class="row">
              <div class="col-lg-12">
                <!-- START card -->
                <div class="card card-default">
                  <div class="card-header ">
                    <div class="card-title">
                      <h4> Subscriber Profile</h4>
                    </div>
                  </div>
                  <div class="card-body">
                        <!-- A messages that shows when a user click the save buttton -->
                        <div class="alert alert-success" id="modalNotifcation" role="alert">
                            <!-- <button aria-label="" class="close" data-dismiss="alert" id="closeNotificationDiv"></button> -->
                            <strong id="successAlertDiv"> </strong>
                          </div>
                          <div class="signingMessage" id="signingMessage">
                            <small></small>
                          </div>
                        
                          <div id="successfulRequest"></div>
                          <div class="row">
                            <div class="col">
                              <div class="card-title">
                                <button aria-label="" class="btn btn-primary" id="editSubscriberButton">
                                  Edit Profile
                                </button>
                              </div> 
                              <form role="form" id="subscriberProfileForm">
                                <div class="form-group">               
                                    <label>Name</label>
                                    <input type="text" class="form-control" required id="name">
                                  </div>
                                  <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" required id="email">
                                  </div>
                                  <div class="form-group">
                                    <label>Phone </label>
                                    <input type="text" class="form-control" required id="phone">
                                  </div>

                                  <div class="form-group">
                                    <label>Facebook </label>
                                    <input type="text" class="form-control" required id="facebook">
                                  </div>
                                  <div class="form-group">
                                    <label>Twitter </label>
                                    <input type="text" class="form-control" required id="twitter">
                                  </div>
                                  <div class="form-group">
                                    <label>Linkedin </label>
                                    <input type="text" class="form-control" required id="linkedin">
                                  </div>
                                  <div class="form-group">
                                    <label>Status </label>
                                    <input type="text" class="form-control" required id="status">
                                  </div>
                                  <div class="form-group">
                                    <label>Activity </label>
                                    <input type="text" class="form-control" required id="activity">
                                  </div>
                                  </form>
                            </div>
                           
                            <div class="w-50%"></div>
                            <div class="col"> 
                              <div class="card-title">
                                <h3> Package Details</h3>                               
                              </div>
                              <form role="form" id="subscriberProfileForm">
                              <div class="form-group">
                                <label>Package Name</label>
                                <input type="text" class="form-control" required id="packageName">
                              </div>
                              <div class="form-group">
                                <label>Price</label>
                                <input type="text" class="form-control" required id="packagePrice">
                              </div>
                              <div class="form-group">
                                <label>Duration</label>
                                <input type="text" class="form-control" required id="packageDuration">
                              </div>
                              </form>
                              <div class="card-title">
                                <button aria-label="" class="btn btn-primary" id="editChangePackageButton" data-toggle="modal" data-target="#exampleModalCenter">Change Package
                                </button>
                                <button aria-label="" class="btn btn-success" id="activateUsersButton" onclick="activateSubscibersUsers()">Activate User
                                </button>
                                <button aria-label="" class="btn btn-danger" id="deactivateUsersButton" onclick="deactivateSubscibersUsers()">Deactivate User
                                </button>
                              </div> 
                            </div>                      
                          </div>
                <!-- Pacakges Modal starts here -->
                <div
                  class="modal fade"
                  id="exampleModalCenter"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalCenterTitle"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-dialog-centered"
                    role="document"
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">
                          Packages
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                          id="selfClickedButton"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div
                        class="modal-body signingMessage"
                        id="signingMessage"
                      >
                        <!-- Drop down starts here -->
                        <select id="changePackagesDiv"></select>
                        <small></small>
                        <!-- Drop down starts here -->
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          id="modalForm"
                        >
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Pacakges Modal ends here -->



                  </div>
                </div>
                <!-- END card -->
              </div>
            </div>
          </div>
          
        <!-- END PAGE CONTENT -->
       <!-- Footer starts here -->
       <script src="/components/footer.js"></script>
       <!-- Footer end here -->
        <!-- END COPYRIGHT -->
      </div>
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->
    <script src="/components/script.js"></script>
      <!-- My customize JS -->
      <script src="./myAssets/dashboard/subscribers Profile/subscriberProfile.js"></script>
  </body>
</html>
