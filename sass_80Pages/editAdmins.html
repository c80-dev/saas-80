<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Pages - Admin Dashboard UI Kit - Form Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    
  <!-- Head starts here -->
  <script src="/components/head.js"></script>
  <!-- Head end here -->


    <!-- My Customize CSS -->
    <link rel="stylesheet" href="./myAssets/dashboard/editprofile.css">
 <!-- My Customize CSS Ends here -->

  </head>
  <body class="fixed-header menu-pin menu-behind">
       <!-- Navbar starts here -->
       <script src="/components/sidebar.js"></script>
       <!-- Navbar starts end here -->
    <!-- START PAGE-CONTAINER -->
    <div class="page-container ">
      <!-- START HEADER -->
      <script src="/components/header.js"></script>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper ">
        <!-- START PAGE CONTENT -->
        <div class="content ">
          <!-- START JUMBOTRON -->
          <div class="jumbotron" data-pages="parallax">
            <div class=" container-fluid   container-fixed-lg sm-p-l-0 sm-p-r-0">
              <div class="inner">
                <!-- START BREADCRUMB -->
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">edit subscribers</li>
                </ol>
                <!-- END BREADCRUMB -->
              
              </div>
            </div>
          </div>
          <!-- END JUMBOTRON -->
          <!-- START CONTAINER FLUID -->
          <div class=" container-fluid   container-fixed-lg">
            <div class="row">
              <div class="col-lg-12">
                <!-- START card -->
                <div class="card card-default">
                  <div class="card-header ">
                    <div class="card-title">
                      Edit user profile
                    </div>
                  </div>
                  <div class="card-body">

                       <!-- A messages that shows when a user click the save buttton -->
                       <div class="alert alert-success" id="modalNotifcation" role="alert">
                        <button aria-label="" class="close" data-dismiss="alert" id="closeNotificationDiv"></button>
                        <strong id="successAlertDiv"> </strong>
                      </div>
                      <!-- injecting dynanmic value -->
          <div class="signingMessage" id="signingMessage">
            <small>Updating Profile ...</small>
          </div>
          <div class="alert alert-success" id="modalNotifcation" role="alert">
            <button aria-label="" class="close" data-dismiss="alert" id="closeNotificationDiv"></button>
            <strong id="successAlertDiv"> </strong>
          </div>

          <div id="successfulRequest"></div>
          <form role="form" id="editProfileForm"> 
          <!-- row starts here -->
          <div class="row">
            <div class="col">                  
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" value=""  >
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email"   >                   
                      </div> 
                      <div class="form-group">
                        <label>Phone number</label>
                        <input type="number" class="form-control"  id="phoneNumber" value="" >
                      </div>
                      <div class="form-group">
                        <label>Linkedin</label>
                        <input type="text" class="form-control"  id="linkedin" value="" >
                      </div>
                  </div>
                  <div class="w-50%"></div>
                  <div class="col"> 
                    <div class="form-group">
                      <label>Facebook</label>
                      <input type="text" class="form-control"  id="facebook" value="" >
                    </div>
                    <div class="form-group">
                      <label>Twitter</label>
                      <input type="text" class="form-control"  id="twitter" value="" >
                    </div>
                    <div class="form-group">
                      <label>Logo</label><br>
                      <img id="imgContainer"/>
                      <label>Select image:
                      <input style="display: none;" type="file" id="logoInput">
                    </label>
                      <br>
                      <div class="card-title">
                        <button aria-label="" class="btn btn-primary uploadButton" id="uploadButton"> Upload 
                        </button>
                        <button aria-label="" class="btn btn-danger uploadButton" id="cancelButton">Remove
                        </button>
                      </div> 
                    </div>

                  </div>
                  <div class="col-xl-12 mt-4">
                    <button aria-label="" class="btn btn-primary pull-right btn-lg btn-block">Save
                    </button>
                  </div>
               
                </div>
                  <!-- row ends here -->
                </form>
                    <!-- This div displays backend error messages -->
                  <div id="displayBackendErrorMsg" class="displayBackendErrorMsg">
                    <small></small>
                  </div>
                  </div>
                </div>
                <!-- END card -->
              </div>
            </div>
          </div>
      <!-- Footer starts here -->
      <script src="/components/footer.js"></script>
        <!-- Footer end here -->
        <!-- END COPYRIGHT -->
      </div>
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->
    <script src="/components/script.js"></script>     
     <!-- My customize JS -->
      <script src="./myAssets/dashboard/editAdmins.js"></script>
  </body>
</html>
