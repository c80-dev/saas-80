<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Tickets || Waarii</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <script src="./components/head.js"></script>
  </head>

  <body class="fixed-header menu-pin menu-behind">
    <!-- SIDEPANEL -->
    <script src="./components/sidepanal.js"></script>

    <!-- START PAGE-CONTAINER -->
    <div class="page-container">
      <!-- HEADER -->
      <script src="./components/header.js"></script>

      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper">
        <!-- START PAGE CONTENT -->
        <div class="content">
          <!-- START JUMBOTRON -->
          <div class="jumbotron" data-pages="parallax">
            <div class="container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
              <div class="inner">
                <!-- START BREADCRUMB -->
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">CREATE TICKET</li>
                </ol>
                <!-- END BREADCRUMB -->
              </div>
            </div>
          </div>
          <!-- END JUMBOTRON -->

          <!-- START CONTAINER FLUID -->
          <div class="container-fluid container-fixed-lg">
            <div class="row">
              <div class="col-8">
                <h3>Create a new ticket</h3>
                <p class="m-b-30">Some dummy text</p>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <!-- START card -->
                <div class="card card-default">
                  <!-- <div class="card-header">
                    <div class="card-title">Option #one</div>
                  </div> -->
                  <div class="card-body">
                    <h4>Pages default text-field design</h4>
                    <p class="m-t-10 m-b-20 mw-80">
                      Pages Form Elements reshaped the conventional text-fields
                      in aim to improve usability and create a fun, unique and
                      exciting experience.
                    </p>
                    <span id="error-message"></span>
                    <form class="" id="ticket-form" role="form">
                      <div class="form-group form-group-default required">
                        <label>Ticket Title</label>
                        <input
                          type="text"
                          id="project-title"
                          class="form-control"
                          required
                        />
                      </div>

                      <div class="form-group form-group-default required">
                        <select
                          class="full-width"
                          id="category"
                          data-init-plugin="select2"
                        >
                          <option value="">Select Ticket Category</option>
                          <optgroup label="User Problems">
                            <option value="Login Issues">Login Issues</option>
                            <option value="Logout Issues">Logout Issues</option>
                            <option value="Signup Issues">Signup Issues</option>
                          </optgroup>
                          <optgroup label="Project Issues">
                            <option value="Create New Projects">
                              Create New Projects
                            </option>
                            <option value="View Previous Projects">
                              View Previous Projects
                            </option>
                          </optgroup>
                        </select>
                      </div>

                      <div class="form-group form-group-default required">
                        <label>Ticket description</label>
                        <!-- <input
                          type="email"
                          class="form-control"
                          placeholder="ex: some@example.com"
                          required
                        /> -->
                        <textarea name="" id="ticket-body" rows="10"></textarea>
                      </div>

                      <button
                        class="
                          btn btn-default btn-cons btn-animated
                          from-left
                          pull-right
                        "
                        type="submit"
                      >
                        Create Ticket
                      </button>
                    </form>
                  </div>
                </div>
                <!-- END card -->
              </div>
            </div>
          </div>

          <div id="alert" class="col-lg-6 sm-p-t-15 slide">
            <div class="alert alert-success" role="alert">
              <!-- <button aria-label="" class="close" data-dismiss="alert"></button> -->
              <strong>Success: </strong>Ticket created succesfully
            </div>
          </div>
          <!-- END CONTAINER FLUID -->
        </div>
        <!-- END PAGE CONTENT -->

        <!-- START COPYRIGHT -->
        <script src="./components/footer.js"></script>
        <!-- END COPYRIGHT -->
      </div>
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->

    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/tickets.js"></script>
    <!-- BEGIN VENDOR JS -->
    <script src="./components/scripts.js"></script>
    <!-- BEGIN PAGE LEVEL JS -->
    <script src="assets/js/form_elements.js" type="text/javascript"></script>
    <script src="assets/js/scripts.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS -->
  </body>
</html>
