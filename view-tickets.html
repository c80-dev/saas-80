<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>View Tickets - Waarii</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <script src="./components/head.js"></script>
  </head>

  <body class="fixed-header menu-pin menu-behind">
    <!--SIDEBPANEL-->
    <script src="./components/sidepanal.js"></script>

    <!-- START PAGE-CONTAINER -->
    <div class="page-container">
      <!-- HEADER -->
      <script src="./components/header.js"></script>

      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper">
        <!-- START PAGE CONTENT -->
        <div class="content">
          <!-- START CONTAINER FLUID -->
          <div class="container-fluid container-fixed-lg">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">View Tickets</li>
            </ol>
            <!-- END BREADCRUMB -->
            <!-- START card -->
            <div class="card card-transparent">
              <div class="card-header">
                <div class="card-title">NEWEST TICKET</div>
              </div>

              <div class="row card-body">
                <div class="col-lg-12 sm-no-padding">
                  <div class="card card-transparent">
                    <div class="card-body no-padding">
                      <div id="card-advance" class="card card-default">
                        <div class="card-header">
                          <div
                            class="card-title"
                            id="latest-ticket-status"
                          ></div>
                          <div class="card-controls">
                            <ul>
                              <li>
                                <a
                                  href="#"
                                  class="card-collapse"
                                  data-toggle="collapse"
                                  ><i class="card-icon card-icon-collapse"></i
                                ></a>
                              </li>
                              <li>
                                <a
                                  href="#"
                                  class="card-refresh"
                                  data-toggle="refresh"
                                  ><i class="card-icon card-icon-refresh"></i
                                ></a>
                              </li>
                              <li>
                                <a
                                  href="#"
                                  class="card-maximize"
                                  data-toggle="maximize"
                                  ><i class="card-icon card-icon-maximize"></i
                                ></a>
                              </li>
                              <li>
                                <a
                                  href="#"
                                  class="card-close"
                                  data-toggle="close"
                                  ><i class="card-icon card-icon-close"></i
                                ></a>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <div class="card-body">
                          <h3>
                            <span
                              class="semi-bold"
                              id="latest-ticket-title"
                            ></span>
                          </h3>
                          <p id="latest-ticket-body"></p>
                          <br />
                          <div>
                            <div class="profile-img-wrapper m-t-5 inline">
                              <img
                                width="35"
                                height="35"
                                data-src-retina="assets/img/profiles/avatar_small2x.jpg"
                                data-src="assets/img/profiles/avatar_small.jpg"
                                alt=""
                                src="assets/img/profiles/avatar_small2x.jpg"
                              />
                              <div class="chat-status available"></div>
                            </div>
                            <div class="inline m-l-10">
                              <p class="small hint-text m-t-5">
                                VIA senior product manage <br />for UI/UX at
                                REVOX
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- END card -->
          </div>
          <!-- END CONTAINER FLUID -->

          <!-- START CONTAINER FLUID -->
          <div class="container-fluid container-fixed-lg">
            <div class="card card-transparent">
              <div class="card-header">
                <div class="card-title">older tickets</div>
              </div>
              <div class="card-body sortable">
                <div class="row">
                  <div
                    class="col-lg-12 sortable-column"
                    id="other-ticket"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <!-- END CONTAINER FLUID -->
        </div>
        <!-- END PAGE CONTENT -->

        <!-- START COPYRIGHT -->
        <script src="./components/footer.js"></script>
        <!-- END COPYRIGHT -->
      </div>
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->

    <!-- <script src="assets/js/tickets.js"></script> -->
    <script src="./assets/js/tickets.js"></script>
    <!-- BEGIN VENDOR JS -->
    <script src="./components/scripts.js"></script>
    <!-- BEGIN PAGE LEVEL JS -->
    <script src="assets/js/card.js" type="text/javascript"></script>
    <script src="assets/js/scripts.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS -->
  </body>
</html>
